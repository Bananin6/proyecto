<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_prueba.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1 class="title">Recuperar contraseña</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('recuperar') }}" class="form">
            <label for="email">Ingresa tu correo</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="respuesta_seguridad">Respuesta a la pregunta de seguridad</label>
            <input type="text" id="respuesta_seguridad" name="respuesta_seguridad" required>
            <br>
            <button type="submit" class="button">Recuperar</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Regresar</a>
    </div>
</body>
</html>
