<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Correo Electrónico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_prueba.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Cambiar Correo Electrónico</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form class="form" method="POST" action="{{ url_for('cambiar_correo') }}">
            <label for="nuevo_correo">Nuevo Correo Electrónico:</label>
            <input type="email" id="nuevo_correo" name="nuevo_correo" required>
            <button class="button" type="submit">Guardar Cambios</button>
        </form>
        <p class="link"><a href="{{ url_for('configuracion') }}">Regresar</a></p>
    </div>
</body>
</html>
